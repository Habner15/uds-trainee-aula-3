<!DOCTYPE html>
<html lang="pt-br">

    <style>

  <body>
    <button id="idBotao"type="button">Sumir Imagem</button>
    <img id="idImagem"src="https://static.miraheze.org/sidemwiki/thumb/4/40/Genbu_Kurono-icon.png/80px-Genbu_Kurono-icon.png">
    <script>
      document.getElementById("idBotao").addEventListener("click", desapareceImagem);
      function desapareceImagem() {
        var apereceSome = document.getElementById('idImagem')
        if(apereceSome.style.display === "none") {
          apereceSome.style.display = "block";
        }
        else {
          apereceSome.style.display = "none";
      }
    }
    desapareceImagem();
    </script>
  </body>
</html>
